<div class="container mb-5">
<h2 class="text-center" data-aos="fade-down" data-aos-duration="1000">ğŸ‹ï¸ <strong>{{ "machine.h2" | translate }} </strong></h2>
<p class="text-center text-secondary fs-5" data-aos="fade-Down" data-aos-duration="1000">{{ "machine.p1" | translate }}</p>
<div class="row d-flex justify-content-center">
<div class="col-md-6 identify-machine my-4 p-3 border rounded bg-light shadow" data-aos="fade-right" data-aos-duration="1000">
    <h5 class="my-2">ğŸ“¸ {{ "machine.h5" | translate }}</h5>
  
    <label for="file-upload" class="btn btn-outline-dark my-3">
      {{ "machine.chooseFile" | translate }}
    </label>
    <input type="file-upload" accept="image/*" (change)="onFileSelected($event)" class="form-control mb-2" />
    <p class="text-muted">{{ "machine.p2" | translate }}</p>

    <button class="btn btn-primary" (click)="identify()" [disabled]="!selectedFile || loading">
      {{ loading
        ? ("machine.loadingBtn.txt1" | translate)
        : ("machine.loadingBtn.txt2" | translate)
    }}
    </button>
  
    <div class="mt-3" *ngIf="result">
      <strong>{{ "machine.result.txt" | translate }}</strong> <span [innerHTML]="safeResult"></span>
    </div>
  
    <div class="text-danger mt-2" *ngIf="error">{{ "machine.result.error" | translate }}</div>
  </div>
